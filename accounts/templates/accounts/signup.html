{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block body %}
<div class="row m-3 justify-content-center">
    <form method="POST" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
        <div class="form-group">
        <label for="username">아이디</label>
        <input class="form-control" type="text" id="username" />
        <small class="form-text text-muted">아이디를 작성해주세요</small>
        </div>
        <div class="form-group">
        <label for="password1">비밀번호</label>
        <input class="form-control" type="password" id="password1" />
        <small class="form-text text-muted">비밀번호를 작성해주세요</small>
        </div>
        <div class="form-group">
        <label for="password2">비밀번호 재 입력</label>
        <input class="form-control" type="password" id="password2" />
        <small class="form-text text-muted">비밀번호를 다시 입력해주세요</small>
        <button class=" my-3 btn btn-primary btn-block" type="submit">확인</button>
    </form>
</div>
  
<script src="{% static 'accounts/js/social_login.js' %}"></script>
{% endblock %}
{% block scripts %}
<script>
const signupform = new Vue({
    el: '#signupform',
    data: {
    signupData: {
    username: null,
    password1: null,
    password2: null
    }
    }
})
  </script>
{% endblock scripts %}
